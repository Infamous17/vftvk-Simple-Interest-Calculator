<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Simple Interest Calculator</h1>
        <table>
            <p>Amount <input type="number" name="amount" id="amount" required> </p>
            <p>Interest Rate <input type="range" name="interest" id="interest" min="1" max="20" step="0.25" value="10.25" onchange="SliderValue()" required>
            <span id="rate_display">10.25%</span> </p>
            <p>No. Of Year
                <select name="no_year" id="no_year" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>
            <button onclick="compute()">Compute Interest</button> <br><br>
            <span id="result">
            </span>
        </table>
    </div>
    <footer>
        &#169; This Calculator belongs to Rahul Pal
    </footer>
</body>
<script src="script.js"></script>
</html>
